version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "mpspahr"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    assignees:
      - "mpspahr"
    labels:
      - "actions"
    commit-message:
      prefix: "chore(actions):"
    groups:
      github-actions:
        patterns:
          - "*"