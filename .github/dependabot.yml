version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "21:00"
    open-pull-requests-limit: 5
    assignees:
      - "mpspahr"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    versioning-strategy: widen
    groups:
      production:
        dependency-type: "production"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "friday"
      time: "21:00"
    open-pull-requests-limit: 3
    assignees:
      - "mpspahr"
    labels:
      - "actions"
    commit-message:
      prefix: "chore(actions):"
    groups:
      github-actions:
        patterns:
          - "*"
